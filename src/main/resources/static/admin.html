<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js"></script>
    <title>Admin - KCL</title>
</head>
<body>
    <h1>ADMIN PAGE</h1>
    <hr></hr>
    <div class="leaderboard-wrapper">
        <ol id="leaderboard">
            <button>Add New Player</button>
            <br></br>
            <form action="/players">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" pattern="^[a-zA-Z]+$" title="Letters only">
                <br></br>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" pattern="^[a-zA-Z]+$" title="Letters only">
                <br></br>
                <label for="countryCode">Country:</label>
                <input type="text" name="countryCode" pattern="^[a-zA-Z]{2}$" title="Make sure this is a two letter country code">
                <br></br>
                <label for="heightInInches">Height:</label>
                <input type="text" name="heightInInches" pattern="^\d+$" title="Digits only, this is the height in inches">
                <br></br>
            </form>
            <il>Kanye West (0)</il> <button>-</button><button>+</button> <button>Save</button>
        </ol>
    </div>
</body>
</html>
